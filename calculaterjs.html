        function calculator(num1, num2, operation) {
    switch(operation) {
        case 'add':
            return num1 + num2;
        case 'subtract':
            return num1 - num2;
        case 'multiply':
            return num1 * num2;
        case 'divide':
            if (num2 !== 0) {
                return num1 / num2;
            } else {
                return "error";
            }
        default:
            return "invalid input";
    }
}

let num1 = parseInt(prompt("Enter first number"));
